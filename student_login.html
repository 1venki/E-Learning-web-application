<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor's Login</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-bottom: 50px;
        }
        .heading-box {
            background-color: rgb(217, 217, 217);
            opacity: 80%;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .login-box {
            background-color: rgb(217, 217, 217);
            font-family: Georgia, 'Times New Roman', Times, serif;
            opacity: 90%;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin-bottom: 50px;
            /* Adjust the padding to move the image up */
            padding-top: 30px;
            
        }
        .loginbtn input {
            opacity: 60px;
            border-radius: 8px;
            background-color: rgb(217, 217, 217); /* Green background */
            border: 2px solid black; /* Remove border */
            color: black; /* White text */
            padding: 10px 20px; /* Padding */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Make it behave like an inline element */
            font-size: 16px; /* Font size */
            margin: 4px 2px -10px; /* Margin */
            cursor: pointer; /* Cursor on hover */
            border-radius: 8px; /* Rounded corners */
            font-weight: bold;
            cursor: pointer;
        }
        .loginbtn input:hover {
            background-color: rgb(78, 128, 198);
        }
        .body {
            background-image: linear-gradient(to bottom right, rgb(92, 168, 200), rgb(153, 153, 153));
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #email {
            background-image: linear-gradient(to bottom right, rgb(59, 104, 123), rgb(102, 102, 102));
            border-radius: 8px;
            color: #fff;
            height: 30px;
            width: 200px;
        }
        #password {
            background-image: linear-gradient(to bottom right, rgb(59, 104, 123), rgb(102, 102, 102));
            border-radius: 8px;
            height: 30px;
            width: 200px;
        }
        #email::placeholder {
            color: #fff;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        #password::placeholder {
            color: #fff;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        a{
            color: green;
        }
    </style>
</head>
<body class="body">
    <div class="container">
        <div class="heading-box">
            <h2>Student Login Page</h2>
        </div>
        <div class="login-box">
            <!-- Adjusted the margin-top of the image -->
            <form  action="/student-home" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your mail id"><br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"><br><br><br>
                <a href="/mentor_login">click here for Mentor login page</a>
            </form>
        </div>
        <form action="/student_home" method="post">
        <div class="loginbtn">
            <input type="submit" value="Login">
        </div>
        </form>
    </div>
</body>
</html>
